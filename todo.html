<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/todo.css">
  <title>To-Do</title>
</head>
<body>
  <form id="todo-form">
    <h1>To-do</h1>
    <input maxlength="50" placeholder="Please enter your To-do" type="text">
    <span id="plusIcon" class="material-icons">add_circle</span>
  </form>
  <hr id="line">
  <div id="todo-Box" class="hidden">
    <ul id="todo-list"></ul>
  </div>
  <div id="icon">
    <a href="index.html">
      <span id="home" class="material-icons">home</span>
    </a>
  </div>
  <div id="weather">
    <span></span>
    <span></span>
    <img src="" alt="날씨">
  </div>
  <h2 id="clock">00:00:00</h2>

  <!-- 별 내리는 효과 -->
  <div class="top">
    <div class="shooting-stars">
      <div class="shooting-star"></div>
      <div class="shooting-star shooting-star--mid"></div>
      <div class="shooting-star shooting-star--fast"></div>
      <div class="shooting-star shooting-star--meh"></div>
    </div>
  </div>

  <script src="js/clock.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/todo.js"></script>
</body>
</html>
