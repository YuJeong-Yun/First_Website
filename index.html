<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link id="mainCss" rel="stylesheet" href="css/light_theme.css">
  <title>Your Diary</title>
</head>
<body>
  <!-- 유저 이름 받아오기 -->
  <form class="hidden" id="name-form">
    <input required maxlength="10" placeholder="Please Enter your name!" type="text">
  </form>
  <!-- 인사말 출력 -->
  <h1 class="hidden" id="title-name"></h1>
  <!-- Todo 이동 아이콘 -->
  <div id="icon">
    <a href="todo.html">
      <span class="material-icons">fact_check</span>
    </a>
  </div>
  <!-- 명언 랜덤 출력 -->
  <div id="quotes">
    <span></span><br><br>
    <span></span>
  </div>
  <!-- 날씨 출력 -->
  <div id="weather">
    <span></span>
    <span></span>
    <img src="" alt="날씨">
  </div>
  <!-- 현재 시간 출력 -->
  <h2 id="clock">00:00:00</h2>
  <!-- 다크 모드 선택 -->
  <button id="turnMode">다크 모드</button>
  
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/main_mode.js"></script>
</body>
</html>
